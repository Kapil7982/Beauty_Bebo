function handleNameSort(){

    }
    if(selected=="HTL"){
        Products.sort(function(a,b){
            return b.Price  -  a.Price;
        });
        apendData(Products)
        console.log(Products)
    }
    if(selected=="LTH"){
        Products.sort(function(a,b){
            return a.Price - b.Price;
        });
        apendData(Products)
        console.log(Products)
    }
    if(selected=="asc"){
        Products.sort(function (a,b){
            let x=a.title.join().toUpperCase();
            let y=b.title.join().toUpperCase();
            if(x>y){
                return 1;
            }
            if(x<y){
                return -1;
            }
            return 0;
        })
        apendData(Products)
        console.log(Products)
    }
}
